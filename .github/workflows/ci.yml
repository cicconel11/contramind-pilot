name: ci
on: [push, pull_request]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - run: docker build -t worldcheck ./services/worldcheck
      - run: docker build -t attestor ./services/attestor
      - run: docker build -t control ./services/control
      - run: docker compose up -d postgres
      - run: docker compose up -d worldcheck attestor control
      - name: run tests
        run: |
          docker run --rm --network=contramind-pilot_default \
            -e PGHOST=postgres -e PGPORT=5432 -e PGPASSWORD=cm \
            -v ${{ github.workspace }}/tests:/tests python:3.11-slim \
            bash -lc "pip install -q pytest hypothesis psycopg[binary]==3.2.1 && pytest -q /tests"
